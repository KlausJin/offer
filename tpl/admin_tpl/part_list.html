<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="/js/custom.js"></script>

<script>
    var current_page = 0;

    function add() {
        window.location.href = "add";
    }

    $(function () {
        tohtml();
    })

    function lastpage() {
        current_page--;
        tohtml();
    }


    function nextpage() {
        current_page++;
        tohtml();
    }

    function topage(s) {
        current_page = s;
        tohtml();
    }

    function del(id) {
        $.getJSON("remove?id=" + id, {}, function (res) {
            if (res.code == "success") {
                alert("删除成功");
                $("#tr_" + id).remove();
            } else {
                alert(res.msg);
            }
        })
    }

    function reset_pwd(id) {
        window.location.href = "reset_pwd?id=" + id;
    }

    var key;

    function searchbyname() {
        current_page = 0;
        key = $("#search").val();
        tohtml();
    }


    function tohtml() {

        var d = {"page": current_page}

        if (key) {
            d['key'] = key;
        }

        $.getJSON("getAdminList", d, function (res) {
            if (res.code == "success") {
                var da = res.data, s = '', data = da['list'], num = da['num'], pi = "";
                $("#example_info").html("共" + num + "条记录");
                if (current_page == 0) pi += ' <li class="prev disabled"> <a href="#">上一页</a></li>';
                else pi += '<li class="prev"> <a href="#" onclick="lastpage()">上一页</a></li>'
                var min=current_page - 2 < 0 ? 0 :current_page - 2;
                var max = min+5 > num/10 ? num/10 : min + 5
                for (var i = min; i < max; i++) {
                    var p = i + 1;
                    if (i == current_page) {
                        pi += '<li class="active"><a href="#">' + p + '</a></li>'
                    }

                    else {
                        pi += '<li><a href="#"  onclick="topage(' + (p - 1) + ')">' + p + '</a></li>';
                    }

                }
                if (current_page + 1 >= num / 10) {
                    pi += '  <li class="next disabled"><a href="#" >下一页</a></li>'
                } else {
                    pi += '  <li class="next"><a href="#" onclick="nextpage()">下一页</a></li>'
                }

                $(".pagination").html(pi)

                for (i = 0; i < data.length; i++) {
                    s += ' <tr class="odd gradeX" id="tr_' + data[i]['id'] + '">\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['id'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['name'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td>' + data[i]['username'] + '</td>\n' +
                        '\t\t\t\t\t\t\t  <td> ' + data[i]['last_login_time'] + '</td>' +
                        '\t\t\t\t\t\t\t  <td class="center"> <button onclick="reset_pwd(' + data[i]['id'] + ')">重置密码</button>' +
                        '									<button onclick="del(' + data[i]['id'] + ')">删除</button></td>' +
                        '\t\t\t\t\t\t  </tr>'
                }
                $("#tlist").html(s);
            }
        })
    }
</script>
