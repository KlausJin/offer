<!DOCTYPE html>
<html>
  <head>
    <title>后台系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a>后台管理</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>登录</h6>

			                <input id="user" class="form-control" type="text" placeholder="账号">
			                <input id="password" class="form-control" type="password" placeholder="密码">
			                <div class="action">
			                    <a onclick="sub()" class="btn btn-primary signup" >登录</a>
			                </div>                
			            </div>
			        </div>


			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/custom.js"></script>

  <script>
	 function sub(){
	     var user = $("#user").val();
	     var password = $("#password").val();
	     $.post("do_login",{"user":user,"password":password},function(r){
	         var res = JSON.parse(r);
	         if(res.code=="success"){
	             window.location.href="index"
			 }else{
	             alert(res.msg);
			 }
		 })
	 }
  </script>
  </body>
</html>
